
<div class="component-container-horizontal center-element">

    <div class="component-container-horizontal-width-height-param shadowed" style="--width: 98%; --height: 80%; background-color: #ffffff; border-radius: 30px;">

        <div class="component-container-horizontal">
            <input
                [(ngModel)]="this.currentPrompt"
                placeholder="Ask me anything..."
                style="width: 100%; height: 100%; border: none; outline: none; font-size:18px; font-weight: 100; padding: 0px 20px 0px 20px; color: #1C4C80; background-color: transparent;">
        </div>

        <div class="component-container-horizontal-width-param center-element" style="--width: 60px;">
            <div class="component-container-horizontal-width-height-param center-element" style="--width: 40px; height: 40px; border-radius: 50%; background-color: #737373;">
                <button mat-icon-button (click)="this.submitPromptText()">
                    <img [src]="'upload_arrow.png'">
                </button>
            </div>
        </div>

    </div>

</div>
